<html>
    <head>
        <title>Student Registration</title>
        <link rel="stylesheet" href="srstyle.css">
    </head>
    <body>
        <div class="regform">
            <h1>Registration Form</h1> 
        </div>
        <div class="main">
            <form>
                <div id="name">
                    <h2 class="name">Name</h2>
                    <input class="firstname" type="text" name="first_name"><br>
                    <label class="firstlabel">first name</label>
                    <input class="lastname" type="text" name="last_name">
                    <label class="lastlabel">last name</label>
                </div>

                <h2 class="name">Address</h2>
                <input class="Add" type="text" name="add">

                <h2 class="name">Email</h2>
                <input class="email" type="text" name="email">

                <h2 class="name">Phone</h2>
                <input class="code" type="text" name="area_code">
                <label class="area_code">Area Code</label>
                <input class="number" type="text" name="phone">
                <label class="phone_number">Phone Number</label>

                <h2 class="name">Cource</h2>
                <select class="option" name="subject">
                    <option disabled="disabled" selected="selected">--Choose Option</option>
                    <option>BTech.Cloud Computing</option>
                    <option>Computer Engineering</option>
                    <option>BTech.Data Science</option>
                    <option>BTech.Datafic Scientific</option>
                </select>
                <h2 id="student">Are you from DYP ?</h2>
                <label class="radio">
                    <input class="radio-one" type="radio" checked="checked" name="">
                    <samp class="checkmark"></samp>
                    Yes
                </label>
                <label class="radio">
                    <input class="radio-two" type="radio" name="">
                    <samp class="checkmark"></samp>
                    No
                </label>
                <button type="submit"><span></span>Register</button>
                <button type="submit"><span></span>Reset</button>
            </form>
            
        </div>
        <div class="HOME">
            <button type="button"><samp></samp><a href="index.html">Home</a> </button>
        </div>
    </body>
</html>
